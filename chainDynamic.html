<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>動的な継承関係のテスト</title>
</head>
<script>
    var Animal = function() {};
    Animal.prototype = {
        walk: function() {
            console.log('トコトコ...');
        }
    };

    var SuperAnimal = function() {};
    SuperAnimal.prototype = {
        walk: function() {
            console.log('ダダダダダ！');
        }
    };

    var Dog = function() {};
    Dog.prototype = new Animal(); // Animalを継承
    var d1 = new Dog();
    d1.walk(); // 結果：トコトコ...

    Dog.prototype = new SuperAnimal(); // SuperAnimalを継承
    var d2 = new Dog();
    d2.walk(); // 結果：ダダダダダ！
    d1.walk(); // 結果：トコトコ...
</script>
<body>
</body>
</html>
